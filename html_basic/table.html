<html lang="en">
<head>

       <title>

        border-collapse: collapse;
        background-color: blanchedalmond;

    }
    thead{
        color: blueviolet;
    }
    tbody{
        border-color: black;
        color: rgb(13, 211, 79);

</head>

                <td>John</td>

            </tr>
            <tr>

</html>
