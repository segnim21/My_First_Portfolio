<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table formation</title>
    <meta charset="utf-8">
   <style>
       table ,tr,th,td{
            border: 2px solid rgb(224, 18, 18);
            border-collapse: collapse;

              }
    </style>
</head>
<body>
    <table >
        <caption>Name & Age</caption>
        <tr>
        <th scope="col">name</th>
        <th scope="col">age</th>
        </tr>
        <tr>
         <th scope="row">segni</th>
         <td>22</td>
        </tr>
        <tr>
        <th scope="row">lami</th> 
        <td>20</td>
        </tr>
        <tr>
         <th scope="row">Endurance</th>
         <td>24</td>
        </tr>
    </table>
</body>
</html>
