<!DOCTYPE html>
<html lang="en">
<head>
  <title>Forms</title>
  <meta charset="UTF-8">
  <style>
    body{
      background-color: black;
    }
    form{
      color: brown;
    }
  </style>
</head>
<body>
  <form action="/submit-form" method="get">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required minlength="4" maxlength="10" placeholder="Enter your name">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" 
           required maxlength="8" minlength="4" placeholder="Enter your password">
           <label for="email">Email:</label>
           <input type="text" id="email" name="email"
           placeholder="example@domain.com">
     <label for="age">Age:</label>
     <input type="number" id="age" name="age" 
             required minlength="2" maxlength="3" placeholder="Enter your age">
     <label for="attendance">Attendance:</label> 
     <input type="checkbox" id="attendance" name="attendance" required>
     <button type="submit">submit</button>
          
    
  </form>
</body>
</html>
