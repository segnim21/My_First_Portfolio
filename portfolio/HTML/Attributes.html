<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>User Profile</title>
    <style>
        .user-card {
            background-color: #a08bb4;
            padding: 20px;
            margin: 10px 0;
        }
        .highlight {
            color: green;
        }
    </style>
</head>
<body>
    <div id="user123" class="user-card" data-user-level="novice" style="border: 1px solid #e00f0f;">
        <p class="highlight">Name: Jane Doe</p>
        <p>Interests: HTML, CSS, JavaScript</p>
        <p>Email: jane.doe@example.com</p>
    </div>
</body>
</html>
